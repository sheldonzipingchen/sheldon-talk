name: Deploy Hugo # 任君喜欢

name: deploy

on:
   push:
     branches:
       - master

jobs:
    build:
      runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
              submodules: true
              fetch-depth: 0

          - name: Setup Hugo
            uses: peaceiris/actions-hugo@v2
            with:
              hugo-version: "latest"

          - name: Build Web
              run: hugo

          - name: Deploy Web
              uses: peaceiris/actions-gh-pages@v3
              with:
                PERSONAL_TOKEN: ${{ secrets.personal_token }}
                EXTERNAL_REPOSITORY: sheldonzipingchen/sheldonzipingchen.github.io
                PUBLISH_BRANCH: master
                PUBLISH_DIR: ./public
                commit_message: ${{ github.event.head_commit.message }}


